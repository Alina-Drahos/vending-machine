<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>VendingMachine!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Additional CSS files here -->
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-8 shadow-lg p-3 mb-5 bg-white rounded"
            style="text-align:center; color:indigo; border:groove;">Vending Machine</h1>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div id="allItems" class="row justify-content-center">

                </div>

            </div>
            <div class="col-lg-3">
                <div class="row justify-content-center">
                    <div class="col">
                        <form class="form-group text-center">
                            <label for="totalAmount" class="control-label font-weight-bold ">Total $
                                In</label>
                            <div><input class="form-control" id="totalAmount" type="text" placeholder=" " disabled>
                            </div>
                            <div class="mt-4">
                                <button type="button" id="addDollar" class="btn btn-light font-weight-bold mr-1"
                                    style="width:120px; border-color: maroon;">Add
                                    Dollar</button>
                                <button type="button" id="addQuarter" class="btn btn-light font-weight-bold ml-1"
                                    style="width:120px; border-color: maroon;">Add
                                    Quarter</button>
                            </div>
                            <div class="mt-2">
                                <button type="button" id="addDime" class="btn btn-light font-weight-bold mr-1"
                                    style="width:120px; border-color: maroon;">Add Dime</button>
                                <button type="button" id="addNickel" class="btn btn-light font-weight-bold ml-1"
                                    style="width:120px; border-color: maroon;">Add
                                    Nickel</button>
                            </div>
                        </form>
                        <hr style="margin-top:34px" />
                        <form class="form-group text-center">
                            <label for="messages" class="control-label font-weight-bold ">Messages</label>
                            <div><input class="form-control" id="messages" type="text" placeholder=" " disabled>
                            </div>
                            <div class="form-group row mt-4">
                                <label for="item" class="control-label mt-1 pl-3 font-weight-bold">Item:</label>
                                <input class="form-control ml-4" style="width:191px;" id="item" type="text"
                                    placeholder=" " disabled>
                            </div>
                            <button type="button" id="makePurchase" class="btn btn-light font-weight-bold"
                                style="width:254px; border-color: maroon;">Make Purchase</button>
                        </form>
                        <hr />
                        <form class="form-group text-center mt-4 ">
                            <label for="change" class="control-label font-weight-bold ">Change</label>
                            <div><input class="form-control" id="change" type="text" placeholder=" " disabled>
                            </div>
                            <button type="button" id="returnChange" class="btn btn-light font-weight-bold mt-4"
                                style="width:254px; border-color: maroon;">Change Return</button>
                        </form>
                    </div>
                </div>


            </div>

        </div>

    </div>

    </div>

    </div>

    <!-- Additional page content here -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="home.js"></script>
</body>

</html>
